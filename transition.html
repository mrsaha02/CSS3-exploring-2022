<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: orange;
            border: 2px solid chocolate;
            transition: height 1s, width 1s, transform 1s;
        }

        .box:hover {
            height: 150px;
            width: 150px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <h1>Learning Transition in CSS3</h1>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>

</body>

</html>
